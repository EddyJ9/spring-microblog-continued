<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{{#name}}

<form action="/add-message" method="post">
    <input type="text" placeholder="Enter your message" name="text" />
    <button type="submit">Submit</button>
</form>


<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

<h2> Messages by {{name}}: </h2>

<ol>
    {{#messages}}
    <li> {{text}} </li>

    <form action="/delete-message" method="post">
        <button type="submit">Delete</button>
        <input type="hidden" value="{{id}}" name="id"/>
    </form>
    <form action="/edit-message" method="post">
        <input type="text" placeholder="Type the new messag here!" name="text"/>
        <input type="hidden" value="{{id}}" name="id"/>
        <button type="submit">Edit</button>
    </form>

    {{/messages}}
</ol>


{{/name}}

{{^name}}
<form action="/login" method="post">
    <input type="text" placeholder="Enter your name" name="userName"/>
    <button type="submit">Login</button>
</form>
{{/name}}




</body>
</html>
